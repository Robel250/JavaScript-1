<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function math(){ 
            var divison=document.getElementById("division")
            var multiplication=document.getElementById("multiplication")
            var num1=document.getElementById("num1").value;
            var num2=document.getElementById("num2").value;
            multiplication.innerHTML=Number(num1)*Number(num2)
            division.innerHTML=Number(num1)/Number(num2)}
            
function AreaOftiangle() { 
 var num1=5;
 var num2=6;
 var num3=7;
 var num4=(num1+num2+num3)/2;
 var area=Math.sqrt(num4*(num4-num1)*(num4-num2)*(num4-num3));
document.getElementById("result").innerHTML="area of triangle="+area}
function replace(){
    var string="HTML,CSS & "
   document.getElementById("result string").innerHTML=string+"JAVASCRIPT"
}
        
    </script>
</head>
<body>
<form >
   <p>num1 <input type="text" id="num1"></p>
   <p>num2 <input type="text" id="num2"></p>
    <button type="button" onclick="math()">answer</button>
    <p id="division"></p>
    <p id="multiplication"></p>
</form>
   <form >
    <h1>Area of triangle</h1>
    <p>first=5</p>
    <p>second=6</p>
    <p>Third=7</p>
    <button type="button" onclick="AreaOftiangle() " >Area</button>
    <p id="result"></p>
    </form>
    <form >
        <h1>about string </h1>
        <button type="button" onclick="replace()">result string</button>
        <p id="result string"></p>
    </form>

</body>
</html>
